<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Network Diagnostic Interface</title>

<style>
    body {
        background: #000;
        color: #00ff90;
        font-family: Consolas, monospace;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        color: #00ffcc;
        margin-top: 25px;
        text-shadow: 0 0 6px #008866;
    }

    #formBox {
        width: 420px;
        margin: 35px auto;
        background: #0a0a0a;
        border: 1px solid #222;
        padding: 20px;
        border-radius: 6px;
        box-shadow: 0 0 10px #002211;
    }

    label {
        font-weight: bold;
        color: #00ff90;
    }

    input {
        width: 100%;
        background: #000;
        border: 1px solid #005533;
        padding: 10px;
        color: #00ff90;
        margin-bottom: 15px;
        outline: none;
        font-family: Consolas;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #00ffaa;
        color: #000;
        border: none;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        background: #00dd99;
    }

    #terminal {
        width: 95%;
        max-width: 1100px;
        height: 67vh;
        margin: 20px auto;
        background: #000;
        border: 1px solid #003322;
        padding: 20px;
        box-shadow: 0 0 20px #001d10;
        overflow-y: auto;
        white-space: pre-wrap;
    }

    .line {
        opacity: 0;
        animation: show 0.35s forwards;
        margin: 3px 0;
    }

    @keyframes show { to { opacity: 1; } }

    .cursor {
        display: inline-block;
        width: 10px;
        height: 16px;
        background: #00ff90;
        animation: blink 0.7s infinite;
    }
    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }

    .ok  { color: #05ff89; font-weight: bold; }
    .x   { color: #ff3333; font-weight: bold; }

</style>
</head>
<body>

<h2>Network Diagnostic Interface</h2>

<div id="formBox">
    <label>FTP felhasználónév</label>
    <input id="ftpUser">

    <label>FTP host</label>
    <input id="ftpHost">

    <label>FTP jelszó</label>
    <input id="ftpPass" type="password">

    <label>Port</label>
    <input id="ftpPort">

    <button onclick="start()">Csatlakozás</button>
</div>

<pre id="terminal"></pre>

<script>

function timestamp() {
    let d = new Date();
    return d.toISOString().replace("T", " ").substring(0,19);
}

function logLine(text, delay) {
    setTimeout(()=>{
        let div = document.createElement("div");
        div.className = "line";
        div.innerHTML = text.replace("█", "<span class='cursor'></span>");
        document.getElementById("terminal").appendChild(div);
        document.getElementById("terminal").scrollTop =
            document.getElementById("terminal").scrollHeight;
    }, delay);
}

function start() {

    const validUser = "serlegkiralyzsolt.ftp";
    const validHost = "serlegkiralyzsolti@sftp.nethely.hu";
    const validPass = "SerlegZsolt177";
    const validPort = "21";

    let u = document.getElementById("ftpUser").value.trim();
    let h = document.getElementById("ftpHost").value.trim();
    let p = document.getElementById("ftpPass").value.trim();
    let po = document.getElementById("ftpPort").value.trim();

    if (u !== validUser || h !== validHost || p !== validPass || po !== validPort) {
        alert("Hibás FTP adatok!");
        return;
    }

    document.getElementById("formBox").style.display = "none";

    let t = 0;

    /* RENDSZERINDÍTÁS */
    logLine(`[${timestamp()}] Rendszer inicializálása █`, t+=300);
    logLine(`[${timestamp()}] Hálózati modul betöltése ... <span class='ok'>OK</span>`, t+=300);
    logLine(`[${timestamp()}] Port hozzáférések ellenőrzése ... <span class='ok'>OK</span>`, t+=300);
    logLine("", t+=200);

    /* FTP */
    logLine(`[${timestamp()}] Kapcsolódás az FTP hosthoz: ${h}:${po} ...`, t+=300);
    logLine(`[${timestamp()}] USER küldése (${u}) ... <span class='ok'>✔ ACCEPTED</span>`, t+=300);
    logLine(`[${timestamp()}] PASS küldése ... <span class='ok'>✔ ACCEPTED</span>`, t+=300);
    logLine(`[${timestamp()}] FTP session aktív`, t+=300);

    logLine("", t+=200);
    logLine(`Index ellenőrzése:`, t+=200);

    logLine(`istall.ftp ................................ <span class='ok'>✔</span>`, t+=250);
    logLine(`leo_ferkovics-teszt.ftp .................... <span class='x'>X</span>`, t+=250);
    logLine(`aurionstudio_ftp (84.3.43.176, Anarcs) ..... <span class='ok'>✔</span>`, t+=250);

    /* SSH */
    logLine("", t+=300);
    logLine(`[${timestamp()}] SSH kapcsolat indítása...`, t+=300);
    logLine(`[${timestamp()}] RSA fingerprint ellenőrzése ... <span class='ok'>✔</span>`, t+=300);
    logLine(`[${timestamp()}] SSH h@h.com-ferkovics: 178.164.245.50 (Budapest) ... <span class='ok'>✔</span>`, t+=300);

    /* GEO */
    logLine("", t+=300);
    logLine(`[${timestamp()}] IP helymeghatározás:`, t+=300);
    logLine(`  84.3.43.176  →  Anarcs`, t+=250);
    logLine(`  178.164.245.50  →  Budapest`, t+=250);
    logLine(`  31.46.113.85  →  Debrecen`, t+=250);

    /* BEJELENTKEZÉSI NAPLÓ */
    logLine("", t+=300);
    logLine(`================ Tegnapi belépések ================`, t+=300);
    logLine(`[2025-12-01 09:12:44] 84.3.43.176 (Anarcs) <span class='ok'>✔</span>`, t+=250);
    logLine(`[2025-12-01 14:27:10] 178.164.245.50 (Budapest) <span class='ok'>✔</span>`, t+=250);

    logLine("", t+=300);
    logLine(`================ Mai belépések ====================`, t+=300);
    logLine(`[2025-12-02 07:51:21] 84.3.43.176 (Anarcs) <span class='ok'>✔</span>`, t+=250);
    logLine(`[2025-12-02 11:19:03] 31.46.113.85 (Debrecen) <span class='ok'>✔</span>`, t+=250);

    /* VÉGE */
    logLine("", t+=300);
    logLine(`[${timestamp()}] Diagnosztika kész.`, t+=300);
}

</script>

</body>
</html>
