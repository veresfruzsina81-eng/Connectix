<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>iPhone 17 Pro Max Szimulátor</title>
<style>
/* Teljes háttér */
body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f0f0f0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

/* iPhone keret */
.iphone {
  width: 390px;
  height: 844px;
  background: black;
  border-radius: 50px;
  padding: 20px;
  box-shadow: 0 0 40px rgba(0,0,0,0.5);
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* Képernyő */
.screen {
  background: #fff;
  border-radius: 40px;
  flex: 1;
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-auto-rows: 80px;
  gap: 15px;
  overflow-y: auto;
}

/* Ikonok */
.icon {
  background: #ddd;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 12px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
.icon:hover {
  transform: scale(1.1);
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* App overlay */
.app-window {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #fff;
  border-radius: 40px;
  display: none;
  flex-direction: column;
  padding: 20px;
  box-sizing: border-box;
  animation: fadeIn 0.3s;
}

/* Vissza gomb */
.back-btn {
  align-self: flex-start;
  padding: 5px 12px;
  margin-bottom: 10px;
  background: #ccc;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
}

/* Animáció */
@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.95);}
  to {opacity: 1; transform: scale(1);}
}

textarea, input[type=text] {
  width: 90%;
  margin-bottom: 10px;
  padding: 5px;
}

button {
  padding: 5px 10px;
  margin: 5px;
  cursor: pointer;
}

iframe {
  width: 100%;
  height: 90%;
  border: none;
}
</style>
</head>
<body>
<div class="iphone">
  <div class="screen">
    <div class="icon" onclick="openApp('calculator')">Kalkulátor</div>
    <div class="icon" onclick="openApp('notes')">Jegyzet</div>
    <div class="icon" onclick="openApp('clock')">Óra</div>
    <div class="icon" onclick="openApp('game')">Mini játék</div>
    <div class="icon" onclick="openWeb('https://www.youtube.com')">YouTube</div>
    <div class="icon" onclick="openWeb('https://www.google.com')">Google</div>
    <div class="icon" onclick="openWeb('https://twitter.com')">Twitter</div>
    <div class="icon" onclick="openWeb('https://www.google.com/maps')">Maps</div>
  </div>

  <!-- Kalkulátor app -->
  <div class="app-window" id="calculator">
    <div class="back-btn" onclick="closeApp('calculator')">◀ Vissza</div>
    <h2>Kalkulátor</h2>
    <input type="text" id="calcInput" placeholder="Írj számot">
    <button onclick="calculate()">Számol</button>
    <p id="calcResult"></p>
  </div>

  <!-- Jegyzet app -->
  <div class="app-window" id="notes">
    <div class="back-btn" onclick="closeApp('notes')">◀ Vissza</div>
    <h2>Jegyzet</h2>
    <textarea placeholder="Írj valamit..."></textarea>
  </div>

  <!-- Óra app -->
  <div class="app-window" id="clock">
    <div class="back-btn" onclick="closeApp('clock')">◀ Vissza</div>
    <h2>Óra</h2>
    <p id="time"></p>
  </div>

  <!-- Mini játék -->
  <div class="app-window" id="game">
    <div class="back-btn" onclick="closeApp('game')">◀ Vissza</div>
    <h2>Mini játék</h2>
    <button onclick="alert('Nyertél!')">Kattints rám</button>
  </div>

  <!-- Web app overlay -->
  <div class="app-window" id="webApp">
    <div class="back-btn" onclick="closeApp('webApp')">◀ Vissza</div>
    <iframe id="webFrame" src=""></iframe>
  </div>
</div>

<script>
function openApp(appId) {
  document.getElementById(appId).style.display = 'flex';
  if(appId === 'clock') updateTime();
}

function closeApp(appId) {
  document.getElementById(appId).style.display = 'none';
  if(appId==='webApp') document.getElementById('webFrame').src = '';
}

function calculate() {
  let input = document.getElementById('calcInput').value;
  try {
    let result = eval(input);
    document.getElementById('calcResult').innerText = "Eredmény: " + result;
  } catch(e) {
    document.getElementById('calcResult').innerText = "Hibás számítás";
  }
}

function updateTime() {
  let time = new Date().toLocaleTimeString();
  document.getElementById('time').innerText = time;
  setTimeout(updateTime, 1000);
}

function openWeb(url) {
  document.getElementById('webFrame').src = url;
  document.getElementById('webApp').style.display = 'flex';
}
</script>
</body>
</html>
