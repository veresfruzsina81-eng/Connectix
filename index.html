<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>FTP/SSH Diagnostic â€“ Log</title>

<style>
    body {
        background: #000000;
        color: #00ff90;
        font-family: Consolas, monospace;
        padding: 30px;
    }
    h2 {
        color: #00c8ff;
        margin-bottom: 20px;
        text-shadow: 0 0 5px #00c8ff;
    }
    #formBox {
        background: #101010;
        width: 430px;
        padding: 20px;
        border: 1px solid #333;
        border-radius: 4px;
        box-shadow: 0 0 10px #003344;
    }
    input {
        width: 100%;
        background: #000;
        border: 1px solid #444;
        color: #00ff90;
        padding: 10px;
        margin-bottom: 10px;
        font-family: Consolas;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #00c8ff;
        color: #000;
        font-weight: bold;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background: #009dc7;
    }
    .line {
        opacity: 0;
        animation: show 0.35s forwards;
        margin: 3px 0;
        font-size: 15px;
    }
    @keyframes show { to { opacity: 1; } }
    .ok  { color: #3cff8f; font-weight: bold; }
    .x   { color: #ff3b3b; font-weight: bold; }
    .warn { color: #ffcc00; font-weight: bold; }

    /* VillogÃ³ kurzor */
    .cursor {
        display: inline-block;
        width: 8px;
        height: 16px;
        background: #00ff90;
        animation: blink 0.8s infinite;
    }
    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }

    /* LED stÃ¡tusz sÃ¡v */
    #statusBar {
        margin-top: 20px;
        font-size: 18px;
        color: #ffffff;
    }
</style>
</head>
<body>

<h2>FTP / SSH Diagnostic â€“ SUPER PRO MAX 2025</h2>

<div id="statusBar">Status: ðŸ”´ Waiting for user inputâ€¦</div>

<div id="formBox">
    <label>FTP Username:</label>
    <input id="ftpUser" placeholder="pl. admin">

    <label>FTP Host:</label>
    <input id="ftpHost" placeholder="pl. serlegkiraly.hu">

    <label>FTP Password:</label>
    <input id="ftpPass" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">

    <label>Port:</label>

    <button onclick="startFTP()">Connect</button>
</div>

<pre id="console" style="margin-top:30px;"></pre>

<script>
function now() {
    const d = new Date();
    return d.toISOString().replace("T", " ").substring(0, 19);
}

function startFTP() {
    const user = document.getElementById("ftpUser").value.trim();
    const host = document.getElementById("ftpHost").value.trim();
    const pass = document.getElementById("ftpPass").value.trim();
    const port = document.getElementById("ftpPort").value.trim();

    if (!user || !host || !pass || !port) {
        alert("Minden mezÅ‘ kÃ¶telezÅ‘!");
        return;
    }

    document.getElementById("statusBar").innerHTML = "Status: ðŸŸ¡ Processingâ€¦";
    document.getElementById("formBox").style.display = "none";

    const consoleDiv = document.getElementById("console");

    const geo1 = "84.3.43.176 (HU ðŸ‡­ðŸ‡º Budapest)";
    const geo2 = "178.164.245.50 (HU ðŸ‡­ðŸ‡º Debrecen)";

    const lines = [
        `[${now()}] [INFO] Initializing SUPER PRO MAX engine â–ˆ`,
        `[${now()}] [CONNECT] Trying ${host}:${port} (attempt 1/3)...`,
        `[${now()}] [CONNECT] TCP handshake... <span class='ok'>OK</span>`,
        `[${now()}] [CONNECT] TLS handshake (TLS 1.3)... <span class='ok'>OK</span>`,
        `[${now()}] [AUTH] USER ${user} ... <span class='ok'>ACCEPTED</span>`,
        `[${now()}] [AUTH] PASS ****** ... <span class='ok'>ACCEPTED</span>`,
        `[${now()}] [SSH] Checking server RSA key... fingerprint: 9F:2C:88:3A:91:FE ... <span class='ok'>VALID</span>`,
        `[${now()}] [SSH] Key hash (SHA256): Zk12uP91poAe76Gdf6ckA==`,
        ``,
        `[${now()}] [SECURITY] Brute-force attempts yesterday: <span class='warn'>2 suspicious entries</span>`,
        ``,
        `================== TEGNAPI BELÃ‰PÃ‰SEK ==================`,
        `[2025-12-01 09:12:44] IP: ${geo1} <span class='ok'>SUCCESS</span>`,
        `[2025-12-01 14:27:10] IP: ${geo2} <span class='ok'>SUCCESS</span>`,
        ``,
        `==================== MAI BELÃ‰PÃ‰SEK ====================`,
        `[2025-12-02 07:51:21] IP: ${geo1} <span class='ok'>SUCCESS</span>`,
        `[2025-12-02 11:19:03] IP: ${geo2} <span class='ok'>SUCCESS</span>`,
        ``,
        `[${now()}] [SESSION] Retrieving connection summary...`,
        `[${now()}] [SUMMARY] FTP/SSH diagnostics complete.`,
        `[${now()}] [END] System ready.`
    ];

    let index = 0;

    function showLine() {
        if (index >= lines.length) {
            document.getElementById("statusBar").innerHTML = "Status: ðŸŸ¢ Connected";
            return;
        }
        const div = document.createElement("div");
        div.className = "line";
        div.style.animationDelay = (index * 0.25) + "s";
        div.innerHTML = lines[index].replace("â–ˆ", "<span class='cursor'></span>");
        consoleDiv.appendChild(div);
        index++;
    }

    for (let i = 0; i < lines.length; i++) {
        setTimeout(showLine, i * 250);
    }
}
</script>

</body>
</html>
