<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Profil Kereső</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d4af37, #fff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .container {
      background: white;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      transition: all 0.3s ease;
    }
    input {
      padding: 10px 15px;
      border: 2px solid #d4af37;
      border-radius: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background-color: #d4af37;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #b59129;
      transform: scale(1.05);
    }
    #eredmeny {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    #eredmeny.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>TikTok profil kereső</h2>
    <input type="text" id="profil" placeholder="Add meg a TikTok profilt...">
    <button onclick="mehet()">Mehet</button>
    <div id="eredmeny"></div>
  </div>

  <script>
    function mehet() {
      const profil = document.getElementById('profil').value.trim();
      const eredmeny = document.getElementById('eredmeny');

      if (profil === '') {
        eredmeny.innerHTML = 'Kérlek, add meg a TikTok profil nevét!';
        eredmeny.classList.add('show');
        return;
      }

      eredmeny.innerHTML = `
        <strong>@${profil}</strong><br>
        Magyarország / Demecser<br>
        Április 24 • 23:00
      `;
      eredmeny.classList.add('show');
    }
  </script>

</body>
</html>
